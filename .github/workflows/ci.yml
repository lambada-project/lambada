name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [22, 24]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Run tests
        run: |
          if npm run test --if-present; then
            echo "Tests completed successfully"
          else
            echo "No tests found or tests failed"
          fi

      - name: Check package integrity
        run: |
          # Verify that built packages have the expected structure
          for package in core create utils; do
            if [ -d "packages/$package/dist" ]; then
              echo "✓ Package $package built successfully"
              ls -la "packages/$package/dist"
            else
              echo "✗ Package $package build failed - no dist directory"
              exit 1
            fi
          done